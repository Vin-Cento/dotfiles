window:
  padding:
    x: 10 
    y: 1
  dynamic_padding: true
  opacity: 0.6

font:
    size: 10
    normal:
        family: Source Code Pro
        style: Regular
    bold:
        family: Source Code Pro
        style: Bold
    italic:
        family: Source Code Pro
        style: Italic

draw_bold_text_with_bright_colors: true

schemes:
  tokyo-night-my: &tokyo-night-my
    primary:
      background: '#010001'
      foreground: '#a9b1d6'
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'
    cursor:
      cursor: '#0db9b7'

colors: *tokyo-night-my
draw_bold_text_with_bright_colors: true

selection:
    save_to_clipboard: true

scrolling:
    history: 10000
    auto_scroll: true

key_binding:
  - { key: Return,   mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return,   mods: Control, chars: "\x1b[13;5u" }
