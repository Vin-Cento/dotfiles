[bar/top]
monitor = eDP-1
inherit = bar/main
border-bottom-size = 2
border-bottom-color = ${color.primary}
modules-left =  workspaces speed sep mpd sep
; modules-left = battery workspaces sep cpu sep temperature sep memory
modules-center = date sep clock sep weather
modules-right =  temperature sep memory sep pulseaudio sep backlight sep battery

tray-position = right

; If true, the bar will not shift its
; contents when the tray changes
tray-detached = false

; Tray icon max size
tray-maxsize = 23

; Background color for the tray container 
; ARGB color (e.g. #f00, #ff992a, #ddff1023)
; By default the tray container will use the bar
; background color.
tray-background = ${color.background}

; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
tray-offset-x = 0
tray-offset-y = 0

; Pad the sides of each tray icon
tray-padding = 0

; Scale factor for tray clients
tray-scale = 1.0
enable-ipc = true
wm-restack = bspwm


